<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sor">
            <h1 class="headline">A játék indításához kattints ide!</h1>
        </div>
        <div class="sor">
            <div id="00" onclick="main(this)"></div>
            <div id="01" onclick="main(this)"></div>
            <div id="02" onclick="main(this)"></div>
        </div>
        <div class="sor">
            <div id="10" onclick="main(this)"></div>
            <div id="11" onclick="main(this)"></div>
            <div id="12" onclick="main(this)"></div>
        </div>
        <div class="sor">
            <div id="20" onclick="main(this)"></div>
            <div id="21" onclick="main(this)"></div>
            <div id="22" onclick="main(this)"></div>
        </div>
        <div  id="hidden">
            <h1 class="over">Game Over!!!</h1>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
